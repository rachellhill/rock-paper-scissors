<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rock, Paper, Scissors</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Shippori+Antique+B1&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="wins-box">
      <div class="emoji">ðŸ‘©</div>
      <h4>Human</h4>
      <p class="wins" id="human-wins">Wins:</p>
      <section class="change-game-box hidden">
        <button class="change-game-button">
          <label>Change Game</label>
        </button>
      </section>
    </section>
    <section class="middle-box">
      <section class="title-box">
        <h1>Rock, Paper, Scissors</h1>
        <h2>Choose Game</h2>
      </section>
      <section class="game-box">
        <section class="game-rules-box">
          <section class="class-rules-box">
            <button class="classic-game-button">
              <h3>CLASSIC</h3>
              <p>Rock > Scissors</p>
              <p>Paper > Rock</p>
              <p>Scissors > Paper</p>
            </button>
          </section>
        </section>
        <section class="game-rules-box">
          <section class="class-rules-box">
            <button class="difficult-game-button">
              <h3>DIFFICULT</h3>
              <p>Rock > Scissors & Lizard</p>
              <p>Paper > Rock & Alien</p>
              <p>Scissors > Paper & Lizard</p>
              <p>lizard > Paper & Alien</p>
              <p>Alien > Scissors & Rock</p>
            </button>
          </section>
        </section>
        <section class="icons hidden">
          <img class="rock" alt="rock icon" src="./assets/happy-rocks.png">
          <img class="paper" alt="paper icon" src="./assets/happy-paper.png">
          <img class="scissors" alt="scissors icon" src="./assets/lines-scissors.png">
          <img class="alien" alt="alien icon" src="./assets/flat-alien.png">
          <img class="lizard" alt="lizard icon" src="./assets/flat-lizard.png">
        </section>
      </section>
    </section>
    <section class="wins-box" id="computer-wins">
      <div class="emoji">ðŸ’»</div>
      <h4>Computer</h4>
      <p class="wins" id="human-wins">Wins:</p>
    </section>
    <script src="game.js"></script>
    <script src="main.js"></script>
    <script src="player.js"></script>
  </body>
</html>
