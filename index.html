<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rock, Paper, Scissors</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Shippori+Antique+B1&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="wins-box">
      <div class="emoji">ðŸ‘©</div>
      <h4>Human</h4>
      <p class="wins">Wins:</p>
      <section class="change-game-box">
        <button class="change-game-button hidden">
          <label>Change Game</label>
        </button>
      </section>
    </section>
    <section class="middle-box">
      <section class="title-box">
        <h1>Rock, Paper, Scissors</h1>
        <h2 class="choose-game">Choose Game</h2>
        <h2 class="choose-fighter hidden">Choose Your Fighter!</h2>
      </section>
      <section class="game-box">
        <section class="game-rules-box">
          <section class="class-rules-box">
            <button class="classic-game-button" id="classic">
              <h3>CLASSIC</h3>
              <p>rock > scissors</p>
              <p>paper > rock</p>
              <p>scissors > paper</p>
            </button>
          </section>
        </section>
        <section class="game-rules-box">
          <section class="class-rules-box">
            <button class="difficult-game-button" id="difficult">
              <h3>DIFFICULT</h3>
              <p>rock > scissors & lizard</p>
              <p>paper > rock & alien</p>
              <p>scissors > paper & lizard</p>
              <p>lizard > paper & alien</p>
              <p>alien > scissors & rock</p>
            </button>
          </section>
        </section>
        <section class="classic-icons hidden">
          <img class="rock" id="rock" alt="rock icon" src="./assets/happy-rocks.png">
          <img class="paper" id="paper" alt="paper icon" src="./assets/happy-paper.png">
          <img class="scissors" id="scissors" alt="scissors icon" src="./assets/lines-scissors.png">
        </section>
        <section class="difficult-icons hidden">
          <img class="rock" id="rock" alt="rock icon" src="./assets/happy-rocks.png">
          <img class="paper" id="paper" alt="paper icon" src="./assets/happy-paper.png">
          <img class="scissors" id="scissors" alt="scissors icon" src="./assets/lines-scissors.png">
          <img class="alien" id="alien" alt="alien icon" src="./assets/flat-alien.png">
          <img class="lizard" id="lizard" alt="lizard icon" src="./assets/flat-lizard.png">
        </section>
      </section>
    </section>
    <section class="wins-box" id="computer-wins">
      <div class="emoji">ðŸ’»</div>
      <h4>Computer</h4>
      <p class="wins" id="human-wins">Wins:</p>
    </section>
    <script src="player.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
  </body>
</html>
