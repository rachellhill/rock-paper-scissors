<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rock, Paper, Scissors</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <section class="wins-box" id="human-wins">
      <h4>Human</h4>
      <p class="computer-wins">Wins:</p>
    </section>
    <section class="middle-box">
      <section class="title-box">
        <h1>Rock, Paper, Scissors</h1>
        <h2>Choose Game</h2>
      </section>
      <section class="game-box">
        <section class="game-rules-box">
          <h3>Classic</h3>
          <section class="class-rules-box">
            <ul>
              <li>Rock > Scissors & Lizard</li>
              <li>Paper > Rock & Alien</li>
              <li>Scissors > Paper & Lizard</li>
              <li>lizard > Paper & Alien</li>
            </ul>
          </section>
        </section>
        <section class="game-rules-box">
          <h3>Difficult</h3>
          <section class="class-rules-box">
            <ul>
              <li>Rock > Scissors</li>
              <li>Paper > Rock</li>
              <li>Scissors > Paper</li>
            </ul>
          </section>
        </section>
      </section>
    </section>
    <section class="wins-box" id="computer-wins">
      <h4>Computer</h4>
      <p class="computer-wins">Wins:</p>
    </section>
    <script src="game.js"></script>
    <script src="main.js"></script>
    <script src="player.js"></script>
  </body>
</html>
